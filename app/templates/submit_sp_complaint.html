<!DOCTYPE html>
<html>
<head>
    <title>Submit Complaint</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
        }
        
        h1 {
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            transition: border 0.3s ease;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        textarea::placeholder {
            color: #95a5a6;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-submit {
            background-color: #3498db;
            color: white;
        }
        
        .btn-submit:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-back {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-back:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .instructions {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Complaint</h1>
        
        <p class="instructions">Please describe your complaint in detail. Our team will review it and get back to you soon.</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="complaint">Complaint Details</label>
                <textarea id="complaint" name="complaint" placeholder="Describe your complaint here in detail..." required></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-submit">Submit Complaint</button>
                <a href="javascript:history.back()" class="btn btn-back">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
