<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .btn-submit:hover, .btn-back:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="mb-4 pb-3 border-bottom text-primary">Submit Complaint</h1>
                        
                        <p class="text-muted mb-4 fs-6">Please describe your complaint in detail. Our team will review it and get back to you soon.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="complaint" class="form-label fw-medium text-dark">Complaint Details</label>
                                <textarea 
                                    id="complaint" 
                                    name="complaint" 
                                    class="form-control form-control-lg border rounded-3" 
                                    placeholder="Describe your complaint here in detail..." 
                                    rows="6" 
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="d-flex flex-column flex-sm-row gap-3">
                                <button type="submit" class="btn btn-primary btn-lg btn-submit mb-2 mb-sm-0">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Complaint
                                </button>
                                <a href="javascript:history.back()" class="btn btn-secondary btn-lg btn-back">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
