<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .product-image-placeholder {
            color: #aaa;
            font-size: 60px;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            height: 63px;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: #2a9d8f;
            margin-bottom: 15px;
            display: block;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
            font-size: 16px;
        }
        
        .btn-add {
            background-color: #2a9d8f;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .btn-add:hover {
            background-color: #248a7d;
        }
        
        .out-of-stock {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        
        <div class="product-grid">
            {% for product in product %}
                <div class="product-card">
                    <div class="product-image">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        {% else %}
                            <div class="product-image-placeholder">ðŸ“·</div>
                        {% endif %}
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">{{ product.name }}</h3>
                        <p class="product-description">{{ product.description }}</p>
                        
                        {% if product.is_available %}
                            <span class="product-price">{{ product.price }}</span>
                            <a href="/flat_occupant_add_to_cart/product/{{ product.id }}/" class="btn btn-add">
                                Add to Cart
                            </a>
                        
                        {% else %}
                            <span class="product-price">&nbsp;</span>
                            <button class="btn out-of-stock">Out of Stock</button>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
